<div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
            <h1 class="fs-4"> <img src="assets/Images/logo.png" alt="Logo" class="img-fluid mb-3" /></h1>
            <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                    class="fal fa-stream"></i></button>
        </div>

        <ul class="list-unstyled px-2">
            <!-- Home link -->
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a routerLink="/Homepage" class="text-decoration-none px-3 py-2 d-block">
                <i class="fal fa-home"></i> Home
              </a>
            </li>
          
            <!-- Add Time Log link -->
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a routerLink="/AddNewTimelog" class="text-decoration-none px-3 py-2 d-block">
                <i class="fal fa-list"></i> Add Time Log
              </a>
            </li>
          
            <!-- Details link -->
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink="/ViewDetails" class="text-decoration-none px-3 py-2 d-block">
                  <i class="fal fa-list"></i> View Details
                </a>
              </li>

              <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/RoleMaster" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fal fa-list"></i> Role Master
                </a>
              </li>
          </ul>

          
          
        <hr class="h-color mx-2">

        <ul class="list-unstyled px-2">
            <li routerLinkActive="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bars"></i>
                    Settings</a></li>
             
            <li routerLinkActive="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bell"></i>
                    Log Out</a></li>

        </ul>

    </div>
    <div class="content">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex justify-content-between d-md-none d-block">
                 <button class="btn px-1 py-0 open-btn me-2"><i class="fal fa-stream"></i></button>
                    <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">CL</span></a>
                   
                </div>
                <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fal fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <div class="dashboard-content px-3">
            <router-outlet></router-outlet>
        </div><!-- Main content end -->
    </div>
</div>
